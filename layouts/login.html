<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    
</head>
<body>
    <div class="login-page">
    <div class="form">
        <form class="register-form">
            <input name="username" type="text" placeholder="User name" required>
            <input name="password" type="text" placeholder="Password" required>
            <input name="email" type="text" placeholder="Địa chỉ Email" required>
            <button>Đăng ký</button>
            <p class="message">Bạn đã sẵn sàng Đăng nhập? <a href="#">Đăng nhập</a></p>
        </form>
        <form class="login-form">
            <input name="username" type="text" placeholder="User name" required>
            <input name="password" type="text" placeholder="Password" required>
            <button>đăng nhập</button>
            <p class="message">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
    </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".login-form").validate({
                rules:{
                    username:{
                      
                        required: true,
                        minlength:5,
                    },
                    password:{
    
                        required:true,
                        minlength:6,
                    }
                },
                messages:{
                   
                    username:{

                        required: "Vui lòng nhập User name",
                        minlength:"Vui lòng nhập ít nhất 5 ký tự",   
                    },
                    password:{
                        required: "Vui lòng nhập Password",
                        minlength:"Vui lòng nhập ít nhất 6 ký tự",
                    }
                }
            });
            $(".register-form").validate({
                rules:{
                    username:{
                        required: true,
                        minlength:5,
                    },
                    password:{
    
                        required:true,
                        minlength:6,
                    },
                    email:{
                        required:true,
                        minlength:9,
                    }
                },
                messages:{
                   
                    username:{

                        required: "Vui lòng nhập User name",
                        minlength:"Vui lòng nhập ít nhất 5 ký tự",   
                    },
                    password:{
                        required: "Vui lòng nhập Password",
                        minlength:"Vui lòng nhập ít nhất 6 ký tự",
                    },
                    email:{
                        required:"Vui lòng nhập email",
                        minlength:"Vui lòng nhập đúng email",
                    }
                }
            });


            $('.message a').click(function(){
                $('form').animate({height:"toggle",opacity:"toggle"},"slow");
            });
        });
    </script>
  
</body>
</html>
